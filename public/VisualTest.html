<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Test Game: Identify Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .game-container {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #shape-container {
            margin: 20px 0;
            height: 100px;
        }

        .shape {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .circle {
            border-radius: 50%;
            background-color: #219ebc;
        }

        .square {
            background-color: #ffb703;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #8ecae6;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #219ebc;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ffb703;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }

        .start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #023047;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .start-btn:hover {
            background-color: #ffb703;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            color: #023047;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Identify the Shape</h1>
        <div id="shape-container"></div>

        <div class="buttons">
            <button onclick="checkAnswer('circle')">Circle</button>
            <button onclick="checkAnswer('square')">Square</button>
            <button onclick="checkAnswer('triangle')">Triangle</button>
        </div>

        <div id="result"></div>
        <p>Score: <span id="score">0</span></p>
        <button onclick="startGame()" class="start-btn">Start New Game</button>
    </div>

    <script>
        const shapes = ['circle', 'square', 'triangle'];
        let currentShape = '';
        let score = 0;
        let timer;
        let timeRemaining = 10;

        function startGame() {
            score = 0; // Reset score
            document.getElementById('score').textContent = score;
            timeRemaining = 10; // Reset timer
            document.getElementById('result').textContent = '';
            document.getElementById('shape-container').innerHTML = ''; // Clear shape
            startTimer();
            displayNewShape();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeRemaining--;
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    document.getElementById('result').textContent = 'Time is up! Final Score: ' + score;
                    document.getElementById('shape-container').innerHTML = ''; // Clear shape
                } else {
                    document.getElementById('result').textContent = 'Time Remaining: ' + timeRemaining;
                }
            }, 1000);
        }

        function displayNewShape() {
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            currentShape = randomShape;

            const shapeContainer = document.getElementById('shape-container');
            shapeContainer.innerHTML = ''; // Clear previous shape

            const shapeElement = document.createElement('div');
            shapeElement.classList.add('shape', randomShape);
            shapeContainer.appendChild(shapeElement);
        }

        function checkAnswer(answer) {
            if (timeRemaining > 0) {
                if (answer === currentShape) {
                    score++;
                    document.getElementById('result').textContent = 'Correct!';
                } else {
                    document.getElementById('result').textContent = 'Wrong! Try again.';
                }
                updateScore();
                displayNewShape(); // Change shape after answer
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
