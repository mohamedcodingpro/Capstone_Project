<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Chatbot Support</h1>
        <img src="/public/chat.jpg" alt="Chatbot" style="width: 150px; height: auto;">
    </header>

    <section id="chatbot">
        <h2>Ask Our Chatbot</h2>
        <div id="chatbot-conversation">
            <!-- This is where the chatbot conversation will be displayed -->
        </div>
        <form id="chatbot-form">
            <input type="text" id="user-input" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p><a href="/public/dashboard.html">Back to Dashboard</a></p>
    </footer>

    <script src="/chatbot.js"></script>
</body>
</html>
