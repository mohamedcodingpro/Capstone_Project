<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dementia Prediction Form</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #219ebc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Predict Dementia</h1>
    </header>

    <form action="/public/prediction-results.html" method="post">
        <label for="subject-id">Subject ID:</label>
        <input type="text" id="subject-id" name="subject-id" required>

        <label for="mri-id">MRI ID:</label>
        <input type="text" id="mri-id" name="mri-id" required>

        <label for="group">Group:</label>
        <select id="group" name="group" required>
            
            <option value="dementia">Demented</option>
            <option value="non-demented">Non-Demented</option>
            <option value="converted">Converted</option>
        </select>

        <label for="visit">Visit:</label>
        <input type="text" id="visit" name="visit" required>

        <label for="mr-delay">MR Delay:</label>
        <input type="number" id="mr-delay" name="mr-delay" step="0.01" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="hand">Handedness:</label>
        <select id="hand" name="hand" required>
            <option value="right">Right</option>
            <option value="left">Left</option>
            <option value="both">Both</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="educ">Education (years):</label>
        <input type="number" id="educ" name="educ" required>

        <label for="ses">Socioeconomic Status:</label>
        <select id="ses" name="ses" required>
            <option value="low">Low</option>
            <option value="middle">Middle</option>
            <option value="high">High</option>
        </select>

        <label for="mmse">MMSE Score:</label>
        <input type="number" id="mmse" name="mmse" step="0.1" required>

        <label for="cdr">CDR Score:</label>
        <input type="number" id="cdr" name="cdr" step="0.1" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
